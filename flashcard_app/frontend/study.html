<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TFlashcard - Học tập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/flip-card.css">
</head>
<body>
    <div class="main-content" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        
        <div class="study-container">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                <a href="dashboard.html" class="btn"><i class="fas fa-arrow-left"></i> Quay lại</a>
                <h2 id="deck-name-display">Ôn tập hàng ngày</h2>
            </div>

            <div class="progress-bar-bg">
                <div id="progress-fill" class="progress-bar-fill"></div>
            </div>
            <p id="progress-text" style="margin-bottom: 2rem; color: var(--text-sub);">Tiến độ: 0/0</p>

            <div class="flashcard-scene" onclick="flipCard()">
                <div class="flashcard-inner" id="flashcard">
                    <div class="card-face card-front">
                        <div>
                            <div style="font-size: 1rem; color: #9ca3af; margin-bottom: 1rem;">Mặt trước</div>
                            <h2 id="card-front-text">Đang tải...</h2>
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div>
                            <div style="font-size: 1rem; color: #60a5fa; margin-bottom: 1rem;">Mặt sau</div>
                            <h2 id="card-back-text">...</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div id="rating-controls" class="controls" style="opacity: 0; pointer-events: none; transition: opacity 0.3s;">
                <button class="btn-circle bg-red" onclick="submitReview(event, 1)" title="Quên"><i class="fas fa-times"></i></button>
                <button class="btn-circle bg-orange" onclick="submitReview(event, 3)" title="Khó"><i class="fas fa-exclamation"></i></button>
                <button class="btn-circle bg-green" onclick="submitReview(event, 4)" title="Được"><i class="fas fa-check"></i></button>
                <button class="btn-circle bg-blue" onclick="submitReview(event, 5)" title="Dễ"><i class="fas fa-star"></i></button>
            </div>

            <div style="margin-top: 3rem; background: white; padding: 1.5rem; border-radius: 1rem; box-shadow: var(--card-shadow);">
                <h3><i class="fas fa-bullseye"></i> Mục tiêu hàng ngày</h3>
                <input type="range" min="5" max="50" value="20" oninput="updateGoal(this.value)" style="width: 100%; margin: 1rem 0;">
                <div style="font-weight: bold; color: var(--primary);">Mục tiêu: <span id="goal-display">20</span> thẻ</div>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/study.js"></script>
</body>
</html>
