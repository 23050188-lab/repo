<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TFlashcard - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="logo"><i class="fas fa-layer-group"></i> TFlashcard</div>
        <nav>
            <a href="#" class="nav-item active"><i class="fas fa-home"></i> Trang chủ</a>
            <a href="study.html" class="nav-item"><i class="fas fa-graduation-cap"></i> Học tập</a>
            <a href="#" class="nav-item"><i class="fas fa-chart-line"></i> Thống kê</a>
            <a href="#" onclick="logout()" class="nav-item" style="margin-top: auto; color: #ef4444;"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header-bar">
            <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <div class="user-info">Xin chào, <b id="username-display">Student</b></div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #dbeafe; color: #2563eb;"><i class="fas fa-fire"></i></div>
                <div class="stat-info"><h4>Chuỗi ngày</h4><p>12 ngày</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #d1fae5; color: #059669;"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info"><h4>Đã thuộc</h4><p id="mastered-count">0 từ</p></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #fee2e2; color: #dc2626;"><i class="fas fa-clock"></i></div>
                <div class="stat-info"><h4>Cần ôn</h4><p id="due-count">0 từ</p></div>
            </div>
        </div>

        <div class="section-title">
            Bộ thẻ của bạn
            <button class="btn btn-primary" onclick="openModal()"><i class="fas fa-plus"></i> Tạo mới</button>
        </div>

        <div id="decks-container" class="deck-grid">
            <p>Đang tải dữ liệu...</p>
        </div>
    </main>

    <div id="create-modal" class="modal">
        <div class="modal-content">
            <h3>Tạo bộ thẻ mới</h3>
            <div class="input-group">
                <input type="text" id="deck-title" placeholder="Tên bộ thẻ (VD: Tiếng Anh)">
                <input type="text" id="deck-desc" placeholder="Mô tả ngắn...">
            </div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button class="btn" onclick="closeModal()">Hủy</button>
                <button class="btn btn-primary" onclick="createDeck()">Tạo</button>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
