<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFlashcard - Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* CSS riêng cho trang Login để căn giữa */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-body);
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-sub);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-full {
            width: 100%;
            padding: 0.875rem;
            margin-top: 1rem;
            font-size: 1rem;
            justify-content: center;
        }

        .error-msg {
            color: #ef4444;
            background-color: #fee2e2;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none; /* Mặc định ẩn */
            text-align: left;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="auth-logo">
            <i class="fas fa-layer-group"></i> TFlashcard
        </div>
        <p class="auth-subtitle">Đăng nhập để bắt đầu học tập hiệu quả</p>

        <div id="error-box" class="error-msg">
            <i class="fas fa-exclamation-circle"></i> <span id="error-text">Sai thông tin</span>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <div style="position: relative;">
                    <input type="text" id="username" class="form-input" placeholder="Nhập username..." required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" class="form-input" placeholder="••••••" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="btn-login">
                Đăng nhập
            </button>
        </form>

        <p style="margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-sub);">
            Chưa có tài khoản? 
            <a href="#" style="color: var(--primary); font-weight: 600; text-decoration: none;" onclick="alert('Hãy liên hệ Admin để cấp tài khoản demo!')">Đăng ký ngay</a>
        </p>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
